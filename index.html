<!DOCTYPE html>
<html lang="es">
<!-- ═══════════════════════════════════════════════════════════
     HEAD — Meta, Fonts, Title
═══════════════════════════════════════════════════════════════ -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BRM IA Dev Studio · Presentación 2026</title>
  <meta name="description" content="Construimos los activos digitales que multiplican tus ingresos — BRM IA Dev Studio, Monterrey 2026" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />

<!-- ═══════════════════════════════════════════════════════════
     CSS — Design System, Layouts, Animations
═══════════════════════════════════════════════════════════════ -->
<style>
/* ── RESET & BASE ──────────────────────────────────────────── */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

/* ── DESIGN TOKENS ─────────────────────────────────────────── */
:root {
  --bg-primary:     #1B1057;
  --bg-secondary:   #0F0B36;
  --bg-card:        rgba(255, 255, 255, 0.04);
  --bg-card-hover:  rgba(255, 255, 255, 0.07);
  --accent:         #6B2FF2;
  --accent-glow:    #8B5CF6;
  --accent-light:   rgba(107, 47, 242, 0.15);
  --text-primary:   #FFFFFF;
  --text-secondary: #E5E7EB;
  --text-muted:     #9CA3AF;
  --border:         rgba(255, 255, 255, 0.08);
  --border-accent:  rgba(107, 47, 242, 0.50);
  --font-display:   'Inter', sans-serif;
  --font-body:      'Inter', sans-serif;
  --radius-card:    16px;
  --radius-sm:      8px;
  --radius-pill:    999px;
  --shadow-card:    0 4px 24px rgba(0, 0, 0, 0.4);
  --shadow-glow:    0 0 30px rgba(107, 47, 242, 0.25);
  --transition:     all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

/* ── SCROLL SNAP ────────────────────────────────────────────── */
html {
  scroll-snap-type: y proximity;
  scroll-behavior: smooth;
  overflow-x: hidden;
}

body {
  font-family: var(--font-body);
  background-color: var(--bg-primary);
  color: var(--text-primary);
  line-height: 1.6;
  overflow-x: hidden;
}

/* ── SLIDE PANELS ───────────────────────────────────────────── */
.slide-panel {
  scroll-snap-align: start;
  min-height: 100vh;
  width: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 80px 48px;
  position: relative;
  overflow: hidden;
}

.slide-panel:nth-child(even) { background-color: var(--bg-secondary); }
.slide-panel:nth-child(odd)  { background-color: var(--bg-primary); }

.slide-inner {
  width: 100%;
  max-width: 1100px;
  margin: 0 auto;
}

/* ── FADE-IN ANIMATION SYSTEM ───────────────────────────────── */
.animate-child {
  opacity: 0;
  transform: translateY(30px);
  transition: opacity 0.65s ease, transform 0.65s ease;
}
.slide-panel.is-visible .animate-child { opacity: 1; transform: translateY(0); }

.animate-child:nth-child(1)  { transition-delay: 0.00s; }
.animate-child:nth-child(2)  { transition-delay: 0.10s; }
.animate-child:nth-child(3)  { transition-delay: 0.20s; }
.animate-child:nth-child(4)  { transition-delay: 0.30s; }
.animate-child:nth-child(5)  { transition-delay: 0.40s; }
.animate-child:nth-child(6)  { transition-delay: 0.50s; }
.animate-child:nth-child(7)  { transition-delay: 0.60s; }
.animate-child:nth-child(8)  { transition-delay: 0.70s; }

/* ── TYPOGRAPHY ─────────────────────────────────────────────── */
.overline {
  font-size: 11px;
  font-weight: 600;
  letter-spacing: 0.18em;
  text-transform: uppercase;
  color: var(--accent-glow);
}

h1, .h1 {
  font-family: var(--font-display);
  font-size: clamp(2rem, 5vw, 3.5rem);
  font-weight: 800;
  line-height: 1.1;
  letter-spacing: -0.02em;
  color: var(--text-primary);
}

h2, .h2 {
  font-family: var(--font-display);
  font-size: clamp(1.5rem, 3.5vw, 2.5rem);
  font-weight: 700;
  line-height: 1.2;
  letter-spacing: -0.015em;
}

h3, .h3 {
  font-size: clamp(1rem, 2vw, 1.25rem);
  font-weight: 600;
  color: var(--text-primary);
}

p { color: var(--text-secondary); font-size: 1rem; font-weight: 400; }
.text-muted { color: var(--text-muted); font-size: 0.875rem; }

/* ── ACCENT RULE ────────────────────────────────────────────── */
.accent-rule {
  width: 64px;
  height: 3px;
  background: linear-gradient(90deg, var(--accent), var(--accent-glow));
  border-radius: var(--radius-pill);
  margin: 20px 0;
}

/* ── LABEL / ETIQUETA ───────────────────────────────────────── */
.label-tag {
  display: inline-block;
  padding: 4px 14px;
  border: 1px solid var(--border-accent);
  border-radius: var(--radius-pill);
  font-size: 11px;
  font-weight: 600;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  color: var(--accent-glow);
  background: var(--accent-light);
  margin-bottom: 16px;
}

/* ── GLASSMORPHISM CARD ─────────────────────────────────────── */
.card {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius-card);
  padding: 28px 32px;
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  box-shadow: var(--shadow-card);
  transition: var(--transition);
}

.card:hover {
  border-color: var(--border-accent);
  box-shadow: var(--shadow-card), var(--shadow-glow);
  background: var(--bg-card-hover);
}

.card-featured {
  border-color: var(--border-accent);
  box-shadow: var(--shadow-card), var(--shadow-glow);
  transform: translateY(-8px);
}

/* ── METRIC / BIG NUMBER ────────────────────────────────────── */
.metric-big {
  font-size: clamp(1.75rem, 4vw, 3rem);
  font-weight: 800;
  color: var(--accent-glow);
  line-height: 1;
  letter-spacing: -0.02em;
}

/* ── BADGE TAG ──────────────────────────────────────────────── */
.badge {
  display: inline-block;
  padding: 6px 14px;
  border-radius: var(--radius-pill);
  background: var(--accent-light);
  border: 1px solid var(--border-accent);
  font-size: 0.75rem;
  font-weight: 500;
  color: var(--accent-glow);
}

/* ── GRID LAYOUTS ───────────────────────────────────────────── */
.grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px; }
.grid-2 { display: grid; grid-template-columns: repeat(2, 1fr); gap: 32px; }
.grid-2x2 { display: grid; grid-template-columns: repeat(2, 1fr); gap: 24px; }

.col-60-40 { display: grid; grid-template-columns: 60fr 40fr; gap: 48px; align-items: start; }
.col-50-50 { display: grid; grid-template-columns: 1fr 1fr; gap: 48px; align-items: start; }

/* ── CTA BUTTON ─────────────────────────────────────────────── */
.btn-primary {
  display: inline-block;
  padding: 16px 36px;
  background: linear-gradient(135deg, var(--accent), var(--accent-glow));
  color: #fff;
  font-weight: 700;
  font-size: 1rem;
  border-radius: var(--radius-pill);
  border: none;
  cursor: pointer;
  text-decoration: none;
  letter-spacing: 0.01em;
  transition: var(--transition);
  box-shadow: 0 4px 20px rgba(107, 47, 242, 0.4);
}
.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 32px rgba(107, 47, 242, 0.6);
}

/* ── CALLOUT BOX ────────────────────────────────────────────── */
.callout {
  border-left: 3px solid var(--accent);
  padding: 16px 24px;
  background: var(--accent-light);
  border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
  font-style: italic;
  color: var(--text-secondary);
}

/* ── BULLET LIST ────────────────────────────────────────────── */
.bullet-list { list-style: none; display: flex; flex-direction: column; gap: 12px; }
.bullet-list li {
  display: flex;
  align-items: flex-start;
  gap: 10px;
  color: var(--text-secondary);
}
.bullet-list li::before {
  content: '';
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: var(--accent-glow);
  flex-shrink: 0;
  margin-top: 8px;
}

/* ── AMBIENT ORB (Slide 1 background) ───────────────────────── */
.ambient-orb {
  position: absolute;
  border-radius: 50%;
  filter: blur(80px);
  pointer-events: none;
  z-index: 0;
}
.orb-1 {
  width: 500px; height: 500px;
  background: radial-gradient(circle, rgba(107,47,242,0.25) 0%, transparent 70%);
  top: -100px; right: -100px;
}
.orb-2 {
  width: 300px; height: 300px;
  background: radial-gradient(circle, rgba(139,92,246,0.15) 0%, transparent 70%);
  bottom: 0; left: 10%;
}

/* ── SVG ANIMATION ──────────────────────────────────────────── */
.svg-path-draw {
  stroke-dasharray: 2000;
  stroke-dashoffset: 2000;
  transition: stroke-dashoffset 1.6s cubic-bezier(0.4, 0, 0.2, 1);
}
.slide-panel.is-visible .svg-path-draw { stroke-dashoffset: 0; }

.svg-bar {
  transform: scaleY(0);
  transform-box: fill-box;
  transform-origin: bottom center;
  transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
}
.slide-panel.is-visible .svg-bar { transform: scaleY(1); }
.slide-panel.is-visible .svg-bar:nth-child(1) { transition-delay: 0.2s; }
.slide-panel.is-visible .svg-bar:nth-child(2) { transition-delay: 0.5s; }
.slide-panel.is-visible .svg-bar:nth-child(3) { transition-delay: 0.8s; }

.svg-node {
  opacity: 0;
  transform: scale(0.6);
  transition: opacity 0.5s ease, transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
}
.slide-panel.is-visible .svg-node { opacity: 1; transform: scale(1); }
.slide-panel.is-visible .svg-node:nth-child(1) { transition-delay: 0.1s; }
.slide-panel.is-visible .svg-node:nth-child(2) { transition-delay: 0.6s; }
.slide-panel.is-visible .svg-node:nth-child(3) { transition-delay: 1.1s; }
.slide-panel.is-visible .svg-node:nth-child(4) { transition-delay: 1.6s; }

/* ── FLOW DIAGRAM ARROW LINES ───────────────────────────────── */
.svg-arrow-1 { transition-delay: 0.35s; }
.svg-arrow-2 { transition-delay: 0.85s; }
.svg-arrow-3 { transition-delay: 1.35s; }

/* ── TIMELINE ───────────────────────────────────────────────── */
.timeline-wrap { position: relative; }
.timeline-line {
  stroke-dasharray: 600;
  stroke-dashoffset: 600;
  transition: stroke-dashoffset 1.8s ease;
}
.slide-panel.is-visible .timeline-line { stroke-dashoffset: 0; }

.timeline-dot {
  opacity: 0;
  transform: scale(0);
  transition: opacity 0.4s ease, transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
}
.slide-panel.is-visible .timeline-dot:nth-child(1) { opacity:1; transform:scale(1); transition-delay: 0.4s; }
.slide-panel.is-visible .timeline-dot:nth-child(2) { opacity:1; transform:scale(1); transition-delay: 0.9s; }
.slide-panel.is-visible .timeline-dot:nth-child(3) { opacity:1; transform:scale(1); transition-delay: 1.4s; }
.slide-panel.is-visible .timeline-dot:nth-child(4) { opacity:1; transform:scale(1); transition-delay: 1.9s; }

.timeline-item-left  { text-align: right; opacity: 0; transform: translateX(-30px); transition: opacity 0.5s ease, transform 0.5s ease; }
.timeline-item-right { text-align: left;  opacity: 0; transform: translateX(30px);  transition: opacity 0.5s ease, transform 0.5s ease; }
.slide-panel.is-visible .timeline-item-left,
.slide-panel.is-visible .timeline-item-right { opacity: 1; transform: translateX(0); }
.slide-panel.is-visible .timeline-item-left:nth-of-type(1)  { transition-delay: 0.5s; }
.slide-panel.is-visible .timeline-item-right:nth-of-type(1) { transition-delay: 1.0s; }
.slide-panel.is-visible .timeline-item-left:nth-of-type(2)  { transition-delay: 1.5s; }
.slide-panel.is-visible .timeline-item-right:nth-of-type(2) { transition-delay: 2.0s; }

/* ── NAV DOTS (fixed sidebar) ───────────────────────────────── */
#nav-dots {
  position: fixed;
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 10px;
  z-index: 1000;
}

.nav-dot {
  width: 8px;
  height: 8px;
  border-radius: var(--radius-pill);
  background: var(--border);
  border: 1px solid rgba(255,255,255,0.2);
  cursor: pointer;
  transition: var(--transition);
  position: relative;
}

.nav-dot.active {
  width: 8px;
  height: 24px;
  background: var(--accent);
  border-color: var(--accent-glow);
  box-shadow: 0 0 10px rgba(107,47,242,0.5);
}

.nav-dot:hover::after {
  content: attr(data-label);
  position: absolute;
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
  white-space: nowrap;
  background: var(--bg-secondary);
  border: 1px solid var(--border);
  padding: 4px 10px;
  border-radius: var(--radius-sm);
  font-size: 11px;
  color: var(--text-secondary);
  pointer-events: none;
}

/* ── TOP PROGRESS BAR (mobile) ──────────────────────────────── */
#progress-bar {
  position: fixed;
  top: 0; left: 0;
  height: 3px;
  width: 0%;
  background: linear-gradient(90deg, var(--accent), var(--accent-glow));
  z-index: 999;
  transition: width 0.1s ease;
}

/* ── PRICING CARD EXTRAS ────────────────────────────────────── */
.price-tag {
  font-size: clamp(1.5rem, 3vw, 2.25rem);
  font-weight: 800;
  color: var(--accent-glow);
}

.most-popular {
  position: absolute;
  top: -14px;
  left: 50%;
  transform: translateX(-50%);
  background: linear-gradient(135deg, var(--accent), var(--accent-glow));
  color: #fff;
  font-size: 10px;
  font-weight: 700;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  padding: 4px 14px;
  border-radius: var(--radius-pill);
}

/* ── FLOW TAGS ──────────────────────────────────────────────── */
.tags-wrap { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 24px; }

/* ── LOGO PLACEHOLDER BLOCK ─────────────────────────────────── */
.logo-block {
  height: 48px;
  border-radius: var(--radius-sm);
  background: var(--bg-card);
  border: 1px solid var(--border);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text-muted);
  font-size: 0.75rem;
  font-weight: 500;
  letter-spacing: 0.05em;
}

/* ── NUMBERED STEP ──────────────────────────────────────────── */
.numbered-step {
  display: flex;
  align-items: flex-start;
  gap: 16px;
  padding: 16px 0;
  border-bottom: 1px solid var(--border);
}
.numbered-step:last-child { border-bottom: none; }
.step-num {
  width: 36px;
  height: 36px;
  flex-shrink: 0;
  border-radius: 50%;
  background: var(--accent-light);
  border: 1px solid var(--border-accent);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  font-size: 0.875rem;
  color: var(--accent-glow);
}

/* ── SEPARATOR ──────────────────────────────────────────────── */
hr.slide-sep { border: none; border-top: 1px solid var(--border); margin: 24px 0; }

/* ── RESPONSIVE ─────────────────────────────────────────────── */
@media (max-width: 768px) {
  .slide-panel { padding: 60px 24px; }
  .grid-3, .grid-2, .col-60-40, .col-50-50 {
    grid-template-columns: 1fr;
  }
  .grid-2x2 { grid-template-columns: 1fr; }
  .card-featured { transform: none; }
  #nav-dots { display: none; }
}
</style>
</head>
